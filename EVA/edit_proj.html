<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/static/bootstrap.min.css">
   <script src="/static/htmx.min.js"></script>
   <title>NewProject</title>
   <style>
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
header {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    .row.content {height: 100vh;}
   </style>
   </head>
   <body>

    <header>
      <h1>EVA: Enhanced Vulnerability Analysis</h1>
      </header>
     <!-- Navigation (Navbar) -->
     <nav class="navbar navbar-default">
        <div class="container-fluid">
          <ul class="nav navbar-nav">
            <li><a href="/proj">Projects</a></li>
            <li><a href="/create_proj">New Project</a></li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid text-center">    
        <div class="row content">
          <div class="col-sm-2 sidenav">
      <h1>: {{.Name}}</h1>
      <p>File: {{.Sca}}</p>
</div>
<div class="col-sm-8 text-left">
    <form action="/update_p" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="project_id" value="{{.Name}}">
        <input type="hidden" name="old_path" value="{{.Sca}}">
        <label for="file">New file:</label>
        <input type="file" name="file" required>
        <button type="submit">Update File</button>
      </form>
      
    
    <form action="/delete_p" method="POST">
        <input type="hidden" name="name" value="{{.Name}}">
        <button type="submit">Delete Project</button>
    </form>
    </div>
    </div>
    </div>
		
	</body>
	</html>
