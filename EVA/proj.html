<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/static/bootstrap.min.css">
   <script src="/static/htmx.min.js"></script>
   <title>EVA</title>
   <body>
     <!-- Navigation (Navbar) -->
     <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="https://github.com/AndrewMar124">EVA</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/vuln">Vuln</a></li>
            <li class="active"><a href="/proj">Projects</a></li>
          </ul>
        </div>
      </nav>
      <!--Create project -->
      <form action="/createProject" method="post" enctype="multipart/form-data">
        Project Name<br><input type="text" name="name"><br><br>
        SCA Results<br><input type="file" name="file" accept=".csv" required><br>
        <input type="submit" value="Create Project">
      </form>



      <h2>Projects</h2>
      <ul>
        {{range .}}
        <li>
            <a href="/runEVA?p={{.Name}}">{{.Name}}</a>
        </li>
        {{else}}
        <p>No projects found.</p>
        {{end}}
    </ul>

    
</body>
</html>
